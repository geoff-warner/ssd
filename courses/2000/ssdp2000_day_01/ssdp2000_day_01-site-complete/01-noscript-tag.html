<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The noscript Tag</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="wrapper">
        <noscript>
            <div class="warning warning-no-script">
                <p>This page requires JavaScript to run. Please enable JavaScript in your browser's settings.</p>
            </div>
        </noscript>
        <header>
            <h1>The noscript Tag</h1>
        </header>
        <main>
            <article>
                <h1>About the noscript Tag</h1>
                <p>The <code>&lt;noscript&gt;&lt;&sol;noscript&gt;</code> tag is used to display a message only if JavaScript is disabled.</p>
                <button id="btn-say-hello">Click Me To Say Hello</button>
            </article>
        </main>
        <footer>
            <p>&copy;  2025 Michael Whyte</p>
        </footer>
    </div>
<script src="scripts/alert-hello.js"></script>
</body>
</html>
