<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics Code-Along</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>JavaScript Basics Code-Along</h1>
        <p>Open your browser's Developer Tools (F12) to see console output!</p>
    </header>

    <main>
        <section class="demo-section">
            <h2>Interactive Demo</h2>
            
            <!-- Button for Event Handlers -->
            <button id="click-btn" class="demo-button">Click Me!</button>

             <!-- Button for Window Methods -->
             <button id="windowMethodsBtn" class="demo-button">Try Window Methods</button>

            <!-- Output area for displaying results -->
            <div id="output" class="output-area">
                <h3>Output will appear here:</h3>
                <p id="html-content"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>SSDP &copy; <span id="currentYear"></span> </p>
    </footer>
 
   
</body>
</html>
